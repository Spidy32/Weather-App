<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body onload="getdata()">
    <div class="frame">
      <input type="text" class="display" value="Delhi" onchange="getdata()" id="search"/>
      <p id="temp">14 <sup>0</sup></p>
      <p class="celcius">celcius</p>
      <p class="data">Wind Speed:- <span id="ws">20</span></p>
      <p class="data">Humidity:- <span id="Humty">20</span></p>
    </div>

    <script>
      async function getdata() {
        const city = search.value;
        const url = "https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city=" + city;
        const options = {
          method: "GET",
          headers: {
            "X-RapidAPI-Key":"b90bf48d5emshb5556a725f49044p1420f3jsn805cc68eed2e",
            "X-RapidAPI-Host": "weather-by-api-ninjas.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();
          console.log(result);
          temp.innerHTML = `${result.temp} <sup>Â°C</sup>`;
          ws.innerHTML = result.wind_speed;
          Humty.innerHTML = result.humidity;

        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
